<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente.</h1>
    <p>Este vídeo está hospedado em meu servidor.</p>
    <h2>Feliz ano novo a todos</h2>

    <video width="560" height="315" controls>
        <source src="midia/meu-vidio.mp4.mp4" type="video/mp4">
        <source src="midia/meu-vidio.ogv.ogv" type="video/ogv">
        <source src="midia/meu-vidio.webm.webm" type="video/webm">

    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/1_wzmIYJ9xU?si=RJio2VsqETKIJgQ4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
